<h2 mat-dialog-title>{{description}}</h2>

<mat-dialog-content class="dialog-container" [formGroup]="form">
    <mat-form-field>
        <mat-label>TÃ­tulo</mat-label>
        <input matInput formControlName="title">
    </mat-form-field>
    <mat-form-field>
        <mat-label>Tipo do Chart</mat-label>
        <mat-select formControlName="selectedValue" name="chart">
            <mat-option *ngFor="let chart of charts" [value]="chart.value">
                {{chart.viewValue}}
            </mat-option>
        </mat-select>
    </mat-form-field>
    <mat-form-field>
        <mat-label>CSV</mat-label>
        <textarea matInput formControlName="csv"></textarea>
    </mat-form-field>
</mat-dialog-content>


<mat-dialog-actions>
    <button mat-button color="primary" (click)="close()">Fechar</button>
    <button mat-button color="primary" (click)="save()">Salvar</button>
</mat-dialog-actions>
